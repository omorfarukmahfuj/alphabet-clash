<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alphabet Clash</title>
  <link rel="shortcut icon" href="images/play.png" type="image/x-icon">
  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Daisy Ui -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.3/dist/full.min.css" rel="stylesheet" type="text/css" />
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Anton&family=Inter:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body class="bg-[#010313] h-screen bg-[url('images/background.png')] bg-no-repeat bg-center">
  <main>

    <!-- Home Screen -->
    <section id="home-screen" class="h-screen gap-5 md:gap-14 flex flex-col justify-center items-center mx-2">
      <h1 class="text-6xl md:text-9xl font-['anton'] text-white text-center">ALPHABET CLASH</h1>
      <p class="text-xl font-['poppins'] font-medium text-white text-center">Unleash Your Keyboard Kung Fu : Press
        “Enter” to Play
      </p>
      <button onclick="play()"
        class="btn btn-md md:btn-lg bg-white hover:bg-white text-[#010313] border-none font-['poppins'] font-semibold text-md md:text-2xl rounded-lg px-8">Play
        Now</button>

    </section>

    <!-- Playground Screen -->
    <section id="playground-screen" class="hidden h-screen flex flex-col justify-center items-center gap-16">
      <!-- screen -->
      <div
        class="artboard artboard-horizontal phone-6 border-8 md:border-[20px] rounded-2xl border-[#010313cc] bg-[#ffffffb3]">
        <div class="flex flex-col justify-center items-center h-full">
          <p class="font-['poppins'] font-medium text-lg text-white bg-[#2F2941] text-center px-7 rounded-b-xl pb-4">
            Don't
            watch keyboard while playing...
          </p>

          <div class="flex justify-center items-center h-full">
            <p id="current-alphabet" class="font-['poppins'] font-semibold text-9xl text-[#010313]">Y</p>
          </div>
        </div>
      </div>

      <!-- keyboard -->
      <div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="q" class="kbd">q</kbd>
          <kbd id="w" class="kbd">w</kbd>
          <kbd id="e" class="kbd">e</kbd>
          <kbd id="r" class="kbd">r</kbd>
          <kbd id="t" class="kbd">t</kbd>
          <kbd id="y" class="kbd">y</kbd>
          <kbd id="u" class="kbd">u</kbd>
          <kbd id="i" class="kbd">i</kbd>
          <kbd id="o" class="kbd">o</kbd>
          <kbd id="p" class="kbd">p</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="a" class="kbd">a</kbd>
          <kbd id="s" class="kbd">s</kbd>
          <kbd id="d" class="kbd">d</kbd>
          <kbd id="f" class="kbd">f</kbd>
          <kbd id="g" class="kbd">g</kbd>
          <kbd id="h" class="kbd">h</kbd>
          <kbd id="j" class="kbd">j</kbd>
          <kbd id="k" class="kbd">k</kbd>
          <kbd id="l" class="kbd">l</kbd>
        </div>
        <div class="flex justify-center gap-1 my-1 w-full">
          <kbd id="z" class="kbd">z</kbd>
          <kbd id="x" class="kbd">x</kbd>
          <kbd id="c" class="kbd">c</kbd>
          <kbd id="v" class="kbd">v</kbd>
          <kbd id="b" class="kbd">b</kbd>
          <kbd id="n" class="kbd">n</kbd>
          <kbd id="m" class="kbd">m</kbd>
          <kbd id="/" class="kbd">/</kbd>
        </div>
      </div>

      <!-- life score -->
      <div class="w-4/6 flex flex-col md:flex-row justify-center md:justify-between items-center gap-y-4">
        <!-- display life -->
        <button
          class="btn rounded-full bg-[#894189] hover:bg-[#894189] text-white bg-[url(images/btn-reflection.svg)] bg-no-repeat font-['inter'] font-medium text-xl px-9">
          Life
          <img src="images/life.svg" alt="">
          <span id="current-life">4</span>
        </button>

        <!-- display score -->
        <button
          class="btn rounded-full bg-[#360490] hover:bg-[#360490] text-white font-['inter'] font-medium text-xl px-9">
          Score
          <img src="images/score.svg" alt="">
          <span id="current-score">0</span>
        </button>
      </div>
    </section>

    <!-- Score Screen -->
    <section id="score-screen" class="hidden flex justify-center items-center h-screen">
      <div class="space-y-4 text-center px-12 py-11 rounded-2xl bg-[url('images/score-card-bg.png')] bg-no-repeat">
        <h1 class="font-['poppins'] text-6xl text-white">
          <span class="font-extrabold">Score</span>
          <span class="font-semibold"> : </span>
          <span id="game-score" class="font-medium">14</span>
        </h1>
        <button onclick="play()"
          class="btn btn-md md:btn-lg bg-white hover:bg-white text-[#010313] border-none font-['poppins'] font-semibold text-md md:text-2xl rounded-lg px-8">Play
          Again</button>
        <p class="text-xl font-['poppins'] font-medium text-white text-center">Practice will make you a Pro</p>
      </div>
    </section>
  </main>
  <script src="scripts/utility.js"></script>
  <script src="scripts/script.js"></script>
</body>

</html>
